<body>
    <script>

/*----- EJEMPLO 1 SUMA DE ITEMS EN ARRAY NUMERICO ------*/
       
        let numeros = [1, 2, 3, 4, 5, 6, 7];
        const resultado = numeros.reduce((suma, item) => suma + item, 0);
        
        console.log("resultado", resultado);

/*------ EJEMPLO 2 CONTAR ITEMS REPETIDOS EN UN ARRAY NUMERICO--------*/

let numeros2 = [1, 2, 3, 3, 2, 0, 10, 3];
const resultado2 = numeros2.reduce((acumulado, item) => {
    if(!acumulado[item]){
        acumulado[item] = 1;
    }
    else{
        acumulado[item] = acumulado[item] + 1;
    }
    return acumulado;
}, {});

console.log("resultado del objero", resultado2);

/*------ EJEMPLO 3 CONTAR ITEMS REPETIDOS EN UN ARRAY DE OBJ TXT--------*/
    const players = [
        { name: "Juan", level: "Medio"},
        { name: "Violeta", level: "Alto"},
        { name: "Manuel",  level: "Alto"},
        { name: "Paola", level: "Bajo"},
        { name: "Victor", level: "Bajo"},
    ];

    const levels = players.reduce((obj, item)=>{
        if(!obj[item.level]){
            obj[item.level] = 1;
        }
        else{
            obj[item.level] = obj[item.level] + 1;
        }
        return obj;
    }, {});
    console.log("Levels", levels);


    /*------- RETO rangos de numeros --------
    1 - 5  => 5
    6 - 8  => 23
    9 - 10 => 5              */
    const numericos = [1,2,1,2,3,4,5,6,7,8,9,7,8,4,5,1,3,6,9,7,3,9,8,10]

    const result = numericos.reduce((acumulado, item) => {
        if(item <= 5){
            acumulado["1-5"] += 1;
        }
        else if(item >= 6  && item <= 8 ){
            acumulado["6-8"] += 1;
        }
        else if(item >= 9  && item <= 10){
            acumulado["9-10"] += 1;
        }
        return acumulado;
    }, {
        "1-5": 0,
        "6-8": 0,
        "9-10": 0
    } );
