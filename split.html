<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Método split() | Javascript</title>
</head>
<body>
  <script>
    const cadena = "Javascript es maraviloso";
    const url = cadena.split(" ").join("-").toLowerCase();
    
    //Imprime los strings de cadena separados por un guión, despues de haber separado cada palabra en un array con split con el separador de espacio en blanco y lo pone todo en minúsculas con el metodo de strings toLowerCase()
    console.log(url);

  </script>
  
</body>
</html>
