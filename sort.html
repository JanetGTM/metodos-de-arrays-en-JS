<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Método sort() | Javascript</title>
</head>
<body>
  <h1>Método sort</h1>
  <script>

const months = ["March", "Jan", "Feb", "Dec"];

const numbers = [1, 30, 4, 21, 100000];

const words = [
    "réservé",
    "premier",
    "communiqué",
    "café",
    "adieu",
    "éclair",
    "banana",
];

const orders = [
    {
        customerName: "Nicolas",
        total: 600,
        delivered: true,
    },
    {
        customerName: "Zulema",
        total: 120,
        delivered: false,
    },
    {
        customerName: "Santiago",
        total: 1840,
        delivered: true,
    },
    {
        customerName: "Valentina",
        total: 240,
        delivered: true,
    },
];

// ORDENA LOS MESES
months.sort();
// months.sort((a, b) => a.localeCompare(b));
console.log("Ordena meses", months);
  
// ORDENA LOS NUMEROS

numbers.sort((a, b) => a - b);
console.log("Ordena números", numbers);
  
// ORDENA LOS CARACTERES

words.sort();
// Usamos localcompare para versiones desactualizadas de browswer y javascript
// words.sort((a,b) => a.localeCompare(b));
console.log("Ordena números", words);


// ORDENA OBJETOS DE UN ARRAY
// Se hace el ordenamiento de los objetos con base a su propiedad entrega
orders.sort((a,b) => a.delivered - b.delivered);
console.log("Ordena objetos", orders);
  </script>
</body>
</html>
