<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Método splice() | Javascript</title>
</head>
<body>
  <h1>splice</h1>
  <script>

    // EJEMPLO 1

    const products = [
    {title: "Pizza", price: 121, id: "🍕"},
    {title: "Burger", price: 121, id: "🍔"},
    {title: "Fries", price: 121, id: "🍟"}
    ];

   const myProducts = [];
   const nuevo = [];
    const elegido = products.findIndex(item => item.id === "🍕");
    if(elegido !== -1){
      myProducts.push(products[elegido]);
       products.splice(elegido, 1);
      console.log("myProducts", myProducts); //imprime el nuevo array CON el producto elegido guardado
      console.log("Products", products); //imprime el array de productos SIN el producto elegido, se mutó el array original.

      //EJEMPLO 2 donde NO se mata el array original y se emplea otro array nuevo para imprimir los elementos restantes
      const nuevoArray = products.filter(item => item.id !=="🍕")
      console.log("NuevoArray", nuevoArray);
      console.log("Products", products);
    }
    else{
      console.log("Nothing"); 
    }

    // EJEMPLO 3
    // Actualizar un elemento de un array sin afectar el original
    const productsv2 = [
    {title: "Pizza", price: 121, id: "🍕"},
    {title: "Burger", price: 121, id: "🍔"},
    {title: "Fries", price: 121, id: "🍟"}
    ];

    const update = {
      id: "🍕",
      changes: {
        price: 200,
        description: "Delicius"
      }
    };
    const elegidov2 = productsv2.findIndex(item => item.id === update.id);
    
    const productsfinal = [...productsv2];
      productsfinal[elegidov2] =   {
      ...productsv2[elegidov2],
      ...update.changes,
    };

          
     console.log("Productos Final", productsfinal);
  </script>
</body>
</html>
